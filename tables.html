<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            /* width: 100%; */
            border-collapse: collapse ;
            text-align: center;
            color: rgb(192, 51, 51);
        }
        td , th {
            border: 1px solid rgb(223, 151, 151);
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: rgb(16, 17, 16);
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <colgroup>
            <col span="2" style="background-color: cadetblue;">
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>Inadia@gmail.com</td>
        </tr>
        <tr>
            <td>Unites State America</td>
            <td>USA</td>
            <td>usa@gmail.com</td>
        </tr>
        <tr>
            <td>Brazil</td>
            <td>BR</td>
            <td>brazil@gmail.com</td>
        </tr>
        <tr>
            <td>JAPAN</td>
            <td>JPN</td>
            <td>japan@gmail.com</td>
        </tr>
    </table><br />

    <table>
        <tr>
            <th colspan="2">Country</th>
            <td rowspan="5">India</td>
            <td>JAPAN</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>JPN</td>
        </tr>
    </table>
</body>
</html>

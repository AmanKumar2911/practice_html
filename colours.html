<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <style>
        body{
            color: red;
        }
    </style> -->
    <link rel="stylesheet" href="style.css">
    
    <title>colours</title>
</head>
<body>
    <h1>Formating</h1>
    <h2>Formating</h2>
    <!-- <h1>Formating</h1> -->
    <p>this is <b>important</b></p>
    <p>this is <strong>important</strong></p>
    <p>this is <em>important</em></p>
    <p>this is <i>important</i></p>
    <p>this is <i>imaportant<sub>hello</sub>important<sub>42</sub></i></p>
    <p>H<sub>2</sub>O</p>
    <p>a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></p>
    <p>there is <del>nothing</del><ins> no code</ins></p>
    <p>there is <del>nothing</del><mark> no code</mark></p>

    <h3 style="text-align: center;background-color: rgba(26, 19, 19);color: white;">This tag need some styling</h3>

    <p>
        <blockquote cite="Elon">
            This is my quote
        </blockquote>

        <q>
            This is my quote <br/>
        </q>

        <abbr title="Hyper Text Markup Language"></abbr>

        <bdo dir="rtl">Aman</bdo>
    </p>
</body>
</html>

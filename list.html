<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My List</h1>

    <h2>Unordered List</h2>
    <ul style="list-style-type: square;">
        <li>1</li>
            <ol type="i">
                <li>hello</li>
                <li>hello2</li>
            </ol>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>Ordered list</h2>
    <ol type="I">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <dl>
        <dt>Ice Tea</dt>
        <dd>lemon Ice Tea</dd>
        <dd>hot lemon Tea</dd>
        <dd>Cofee</dd>
    </dl>

    <h3>Test 1</h3>
    <p>test 2</p>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aperiam, possimus.<span>test 3</span></p>

</body>
</html>
